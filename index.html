<!doctype HTML>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Vad blir det till mat?</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body class="backgroundColor">
    <div class="title">
    <h1>Vad ska vi äta till middag?</h1>
  </div>
  <div class="titleTwo">
      <h1>Idag ska vi äta</h1>
  </div>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Hitt på nåt"></input>
      </div>
      <button class="addOption">Lägg till</button>
    </div>
    <div class="resultSection"></div>
      <button class="pickOne">Välj!</button>
      <p style="text-align:center;">
        <img src="https://i.pinimg.com/474x/c4/1b/2b/c41b2b741cb86155435278611b4d10df--jane-austen-hamburgers.jpg"
       width="300" height="300" /></p>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()
      $('.titleTwo').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)

      var options = []
      var submit = function() {
        $('.inputSection').hide()
        $('.title').hide()
        $('.resultSection').css('display', 'flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text(winner)
        $('.titleTwo').show()
      }
      $('.pickOne').click(submit)
    })
    </script>
  </body>
</html>
